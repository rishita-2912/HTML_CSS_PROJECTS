<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2 SOLVE</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="Thankyou.html">
      <label for="FN">First Name: </label>
      <input id="FN"type="text" name="" placeholder="First Name" required>

      <label for="LN">Last Name: </label>
      <input id="LN"type="text" name="" placeholder="Last Name" required>
      <p></p>


      <label for="email">Email: </label>
      <input id="email"type="email" name="" placeholder="name@email.com" required>

      <label for="pwd">Password: </label>
      <input id="pwd"type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes: </label>
      <input id="yes"type="radio" name="ans" value="">

      <label for="no">No: </label>
      <input id="no"type="radio" name="ans" value="">

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="payment">
        <option value="Credit Card"> Credit Card</option>
        <option value="PayPal"> PayPal</option>
      </select>
      <p></p>


      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
